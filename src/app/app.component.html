<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<header>
  <h1 class="titulo"> Ticket de Turno <span> 4 </span> </h1>
</header>
<main>
  <section class="flex centrar">
      <form class="formulario" [formGroup]="formulario">
          <fieldset>
              <div class="contenedor-campos">
                  <div class="campo">
                      <label>Nombre completo de quien realizara el tramite:</label>
                      <input [class.is-invalid]="formulario.get('nombre_completo')?.touched && formulario.get('nombre_completo')?.invalid" type="text" class="input-text form-control" formControlName="nombre_completo" >
                  </div>
                  <div class="campo">
                      <label>Curp:</label>
                      <input [class.is-invalid]="formulario.get('curp')?.touched && formulario.get('curp')?.invalid" type="text" class="input-text form-control " formControlName="curp" >
                  </div>
                  <div class="campo">
                      <label>Nombre:</label>
                      <input [class.is-invalid]="formulario.get('nombre')?.touched && formulario.get('nombre')?.invalid" type="text" class="input-text form-control" formControlName="nombre">
                  </div>
                  <div class="campo">
                      <label>Paterno:</label>
                      <input [class.is-invalid]="formulario.get('paterno')?.touched && formulario.get('paterno')?.invalid" type="text" class="input-text form-control" formControlName="paterno">
                  </div>
                  <div class="campo">
                      <label>Materno:</label>
                      <input [class.is-invalid]="formulario.get('materno')?.touched && formulario.get('materno')?.invalid" type="text" class="input-text form-control" formControlName="materno">
                  </div>
                  <div class="campo">
                      <label>Telefono:</label>
                      <input [class.is-invalid]="formulario.get('telefono')?.touched && formulario.get('telefono')?.invalid" type="tel" class="input-text form-control" formControlName="telefono">
                  </div>
                  <div class="campo">
                      <label>Celular:</label>
                      <input [class.is-invalid]="formulario.get('celular')?.touched && formulario.get('celular')?.invalid" type="tel" class="input-text form-control" formControlName="celular">
                  </div>
                  <div class="campo">
                      <label>Correo:</label>
                      <input [class.is-invalid]="formulario.get('correo')?.touched && formulario.get('correo')?.invalid" type="email" class="input-text form-control" formControlName="correo">
                  </div>
                  <div class="campo">
                      <label>Â¿Nivel al que desea ingresar o que ya cursa el alumno?</label>
                      <select class="input-text">
                          <option value="0">Nivel</option>
                          <option value="1">Nivel 1</option>
                          <option value="2">Nivel 2</option>
                          <option value="3">Nivel 3</option>
                          
                      </select>
                  </div>
                  
                  <div class="campo">
                      <label>Municipio donde desea estudie el alumno</label>
                      <select class="input-text">
                          <option value="0">Municipio</option>
                          <option value="1">Municipio 1</option>
                          <option value="2">Municipio 2</option>
                          <option value="3">Municipio 3</option>
                      </select>
                  </div>
                  <div class="campo">
                      <label>Seleccione el asunto que va a tratar</label>
                      <select class="input-text">
                          <option value="0">asunto</option>
                          <option value="1">asunto 1</option>
                          <option value="2">asunto 2</option>
                          <option value="3">asunto 3</option>
                      </select>
                  </div>

              </div>
              <!--Contenedor-campos-->
              <div class="flex centrar">
                  <input class="boton" type="submit" value="Generar turno">

              </div>
              <div class="contenedor-img">
                  <img src="../assets/barcode.png" class="imagenes">
                  <img src="../assets/qr.png" class="imagenes">
              </div>
          </fieldset>
      </form>
  </section>
</main>
